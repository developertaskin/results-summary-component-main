<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="cd_component">
      <div class="left_cd_component">
        <h2>Your Result</h2>
        <div class="left_child_cd_component">
          <div class="div">
            <h1>76</h1>
            <p>of 100</p>
          </div>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>


      <div class="right_cd_component">
        <h2>Summary</h2>
        <div class="right_child_cd_component">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h3>Reaction</h3>
          <p><span>80</span> / 100</p>
        </div>
        <div class="right_child_cd_component">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h3>Memory</h3>
          <p><span>92</span> / 100</p>
        </div>
        <div class="right_child_cd_component">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h3>Verbal</h3>
          <p><span>61</span> / 100</p>
        </div>
        <div class="right_child_cd_component">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h3>Visual</h3>
          <p><span>72</span> / 100</p>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
